<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema escolar</title>
    <link rel= "stylesheet" href= "node_modules\bulma\css\bulma.min.css">
     <script src="node_modules\axios\dist\axios.min.js"></script>
</head>
<body>
<div class="box">
    <div class="column is-centered is-14">
        <div class="column is-half">
        <div class="notification is link">
            <h1>SISTEMA ESCOLAR</h1>
        </div>
        <form action="api/index.php/login/" method="POST">
            <div class="field">
                <label class="label" for="usuario">Ingrese su usuario:</label>
                <input class="input" type="text" id="usuario" name="usuario">
            </div>

            <div class="field">
                <label class="label" for="password">Ingrese su contraseña:</label>
                <input class="input" type="password" id="password" name="password">
            </div>   
            
            <div class="field">
                <div class="control">
                    <input class="button" type="button" value="Iniciar sesión" onclick="login()">  
                </div>
           
            </div>
            
        </form>
    </div>
  </div>
</div>
</div> 
<script>
    function login() {
        axios.post(`api/index.php/login/${document.forms[0].usuario.value}`, {
            usuario: document.forms[0].usuario.value,
            password: document.forms[0].password.value,
        }).then(function(response){
            if (response.data.aceptado){
                alert('Bienvenido')
            }
        }).catch(function(error){
            alert('El usuario y/o contraseña ha sido incorrecto.')
        })
    }       
    
</script>
</body>
</html>
